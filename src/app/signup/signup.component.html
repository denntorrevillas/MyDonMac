<div class="main-div">
  <div class="login-div">

    <div class="left">
      <div class="logo">
        <img src="assets/logo.png" alt="">
        <h3>DonMacGo</h3>
      </div>
    </div>

    <div class="right">
      <div class="user-input">
        <h1><b>Sign Up</b></h1>

        <div class="cred">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" [(ngModel)]="fullName" name="fullName">
        </div>

        <div class="cred">
          <label for="mobileNumber">Mobile Number</label>
          <input type="tel" id="mobileNumber" placeholder="Enter your mobile number" [(ngModel)]="mobileNumber" name="mobileNumber">
        </div>

        <div class="cred">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address" [(ngModel)]="email" name="email">
        </div>

        <div class="cred">
          <label for="deliveryAddress">Delivery Address</label>
          <input type="text" id="deliveryAddress" placeholder="Enter your delivery address" [(ngModel)]="deliveryAddress" name="deliveryAddress">
        </div>

        <div class="cred">
  <label for="password">Password</label>
  <input 
    type="password" 
    id="password" 
    placeholder="Enter your password" 
    [(ngModel)]="password" 
    name="password" 
    (input)="checkPasswordStrength()"
  >
  <!-- Password strength progress bar -->
  <div style="margin-top: 5px;">
    <div 
      style="height: 8px; width: 100%; background: #ddd; border-radius: 4px; overflow: hidden;"
      aria-label="password strength meter"
    >
      <div 
        [style.width]="passwordStrength + '%'" 
        [style.background]="passwordStrengthColor"
        style="height: 100%; transition: width 0.3s ease"
      ></div>
    </div>
    <small [style.color]="passwordStrengthColor">{{ passwordStrengthText }}</small>
  </div>
</div>

<div class="button">
  <button 
    type="button" 
    (click)="onSignUp()" 
    [disabled]="passwordStrength < 40" style="color: black;"
  >
    SIGN UP
  </button>
</div>


       

        <br>
        <div class="links">
          <p>Already have an account?
            <button type="button" (click)="onLogIn()">Log In</button>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
