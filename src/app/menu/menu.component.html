<div class="menu-div">
    <div class="menu-top">
        <div class="search">
            <div class="search-content">
                <div class="menus">
                    <div class="loc">
                        <img src="/assets/location.png" alt="">
                        <h6>Address</h6>
                    </div>
    
                    <div class="notif-bag">
                         <div class="notif">
                            <button><img src="/assets/notification.png" alt=""></button>
                         </div>
                         <div class="bag">
                            <button (click)="onBag()"><img src="/assets/bag.png" alt=""></button>
                         </div>
                    </div>
                </div>
                <div class="top-search">
                    <div class="top-bar">
                        <input type="text" name="" id="" placeholder="Search Hot Drinks, Cold Drinks, and Snacks">
                         <button type="button">SEARCH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br>

    <div class="categories">
        <div class="cats-div">
            <div class="cat">
                <img src="/assets/hot.png" alt="">
                <p>Hot Drinks</p>
            </div>
        </div>

        <div class="cats-div">
          <div class="cat">
              <img src="/assets/cold.png" alt="">
              <p>Hot Drinks</p>
          </div>
        </div>

        <div class="cats-div">
          <div class="cat">
              <img src="/assets/ice.png" alt="">
              <p>Hot Drinks</p>
          </div>
        </div>
    </div>

    <br>

    <div class="container my-4">
      <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3 d-flex" *ngFor="let product of products">
          <div class="card flex-fill" style="width: 100%;">
            <img [src]="product.image" class="card-img-top" alt="{{ product.description }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.description }}</h5>
              <p class="card-text">Price: {{ product.price }}</p>
              <!-- Use RouterLink with productNo -->
              <button (click)="viewProduct()" class="btn btn-primary">VIEW</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    
</div>
